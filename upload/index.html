<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>aqua.ai — 업로드</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>업로드</h1>

    <form id="uform">
      <div class="row">
        <label class="label">이메일 (선택)</label>
        <input type="email" id="email" placeholder="you@example.com" />
      </div>

      <div class="row">
        <label class="label">모델</label>
        <label><input type="checkbox" name="model" value="color" checked /> Color</label>
        <label><input type="checkbox" name="model" value="dehaze" checked /> Dehaze</label>
        <label><input type="checkbox" name="model" value="stabilize" /> Stabilize</label>
        <label><input type="checkbox" name="model" value="superres" /> Super-Res</label>
      </div>

      <div class="row">
        <label class="label">옵션</label>
        <label><input type="checkbox" id="consent_gallery" /> 갤러리 공개 동의</label>
        <label><input type="checkbox" id="consent_training" /> 모델 학습 동의</label>
        <label><input type="checkbox" id="watermark" checked /> 워터마크</label>
      </div>

      <div class="row">
        <input type="file" id="file" accept="image/*" />
      </div>

      <button type="submit" class="btn">업로드</button>

      <progress id="bar" max="100" value="0" style="width:100%; margin-top:16px;"></progress>
      <pre id="msg" class="mono"></pre>
    </form>
  </main>

  <script src="/upload/app.js" type="module"></script>
</body>
</html>
