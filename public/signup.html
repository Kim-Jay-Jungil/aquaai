<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Aqua.AI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>🎯 Aqua.AI</h1>
        <p>수중 사진을 아름답게 만드는 AI 서비스</p>
      </div>
      
      <div class="auth-form">
        <h2>회원가입</h2>
        
        <!-- Clerk 회원가입 컴포넌트 -->
        <div id="clerk-signup"></div>
        
        <!-- 소셜 로그인 -->
        <div class="social-auth">
          <p class="divider">또는</p>
          <div class="social-buttons">
            <button class="btn btn-social btn-google" onclick="signInWithGoogle()">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google로 계속하기
            </button>
            
            <button class="btn btn-social btn-github" onclick="signInWithGithub()">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              GitHub로 계속하기
            </button>
          </div>
        </div>
        
        <!-- 로그인 링크 -->
        <div class="auth-footer">
          <p>이미 계정이 있으신가요? <a href="signin.html">로그인하기</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Clerk 초기화
    let clerk;
    
    async function initClerk() {
      try {
        clerk = window.Clerk;
        
        // Clerk 설정
        await clerk.load({
          publishableKey: 'pk_test_YOUR_PUBLISHABLE_KEY' // 실제 키로 교체 필요
        });
        
        // 회원가입 컴포넌트 렌더링
        const signupElement = document.getElementById('clerk-signup');
        if (signupElement) {
          clerk.mountSignUp(signupElement, {
            appearance: {
              elements: {
                formButtonPrimary: 'btn btn-primary',
                formFieldInput: 'form-input',
                formFieldLabel: 'form-label'
              }
            },
            signInUrl: '/signin.html',
            afterSignUpUrl: '/'
          });
        }
        
        console.log('✅ Clerk 초기화 완료');
      } catch (error) {
        console.error('❌ Clerk 초기화 실패:', error);
        showFallbackSignup();
      }
    }
    
    // Clerk 실패 시 폴백 회원가입 폼
    function showFallbackSignup() {
      const signupElement = document.getElementById('clerk-signup');
      if (signupElement) {
        signupElement.innerHTML = `
          <form class="fallback-form" onsubmit="handleFallbackSignup(event)">
            <div class="form-group">
              <label for="firstName">이름</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">성</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" id="password" name="password" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
          </form>
        `;
      }
    }
    
    // 폴백 회원가입 처리
    async function handleFallbackSignup(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const userData = {
        firstName: formData.get('firstName'),
        lastName: formData.get('lastName'),
        email: formData.get('email'),
        password: formData.get('password')
      };
      
      try {
        // 여기에 실제 회원가입 API 호출
        console.log('📝 회원가입 데이터:', userData);
        alert('회원가입이 완료되었습니다!');
        window.location.href = '/';
      } catch (error) {
        console.error('❌ 회원가입 실패:', error);
        alert('회원가입에 실패했습니다. 다시 시도해주세요.');
      }
    }
    
    // 소셜 로그인 함수들
    function signInWithGoogle() {
      if (clerk) {
        clerk.openSignIn({ strategy: 'oauth_google' });
      } else {
        alert('Clerk가 초기화되지 않았습니다.');
      }
    }
    
    function signInWithGithub() {
      if (clerk) {
        clerk.openSignIn({ strategy: 'oauth_github' });
      } else {
        alert('Clerk가 초기화되지 않았습니다.');
      }
    }
    
    // 페이지 로드 시 Clerk 초기화
    document.addEventListener('DOMContentLoaded', initClerk);
  </script>
</body>
</html>
