<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Aqua.AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Stripe 스타일 회원가입 페이지 전용 CSS */
    .stripe-signup-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .stripe-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 48px;
      width: 100%;
      max-width: 480px;
      position: relative;
      overflow: hidden;
    }

    .stripe-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .stripe-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .stripe-logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stripe-logo p {
      color: #6b7280;
      margin: 8px 0 0 0;
      font-size: 16px;
    }

    .stripe-form {
      margin-bottom: 32px;
    }

    .stripe-form h2 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0 0 24px 0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input.error {
      border-color: #ef4444;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 24px 0;
    }

    .checkbox-input {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      accent-color: #667eea;
    }

    .checkbox-label {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.4;
    }

    .checkbox-label a {
      color: #667eea;
      text-decoration: none;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .primary-button {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 24px;
    }

    .primary-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .primary-button:active {
      transform: translateY(0);
    }

    .primary-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
      color: #9ca3af;
      font-size: 14px;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      background: white;
      padding: 0 16px;
    }

    .social-button {
      width: 100%;
      background: white;
      border: 2px solid #e5e7eb;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .social-button:hover {
      border-color: #d1d5db;
      background: #f9fafb;
    }

    .social-button svg {
      width: 20px;
      height: 20px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: #6b7280;
      font-size: 14px;
    }

    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .security-message {
      margin-top: 32px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
    }

    .security-message .lock-icon {
      display: inline-block;
      margin-right: 8px;
      color: #9ca3af;
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      color: #10b981;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    @media (max-width: 640px) {
      .stripe-card {
        padding: 32px 24px;
        margin: 16px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .stripe-logo h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="stripe-signup-page">
    <div class="stripe-card">
      <!-- 로고 및 제목 -->
      <div class="stripe-logo">
        <h1>🎯 Aqua.AI</h1>
        <p>수중 사진을 아름답게 만드는 AI 서비스</p>
      </div>
      
      <!-- 회원가입 폼 -->
      <div class="stripe-form">
        <h2>계정 만들기</h2>
        
        <form id="signupForm" onsubmit="handleSignup(event)">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="form-label">이름</label>
              <input type="text" id="firstName" name="firstName" class="form-input" required>
              <div class="error-message" id="firstNameError"></div>
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">성</label>
              <input type="text" id="lastName" name="lastName" class="form-input" required>
              <div class="error-message" id="lastNameError"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-input" required>
            <div class="error-message" id="emailError"></div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input" required minlength="8">
            <div class="error-message" id="passwordError"></div>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" class="checkbox-input" required>
            <label for="terms" class="checkbox-label">
              <a href="#" target="_blank">이용약관</a> 및 <a href="#" target="_blank">개인정보처리방침</a>에 동의합니다
            </label>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="marketing" name="marketing" class="checkbox-input">
            <label for="marketing" class="checkbox-label">
              새로운 기능과 업데이트 소식을 받아보기 (선택사항)
            </label>
          </div>
          
          <button type="submit" class="primary-button" id="signupBtn">
            <span id="signupBtnText">계정 만들기</span>
          </button>
          
          <div class="success-message" id="successMessage">회원가입이 완료되었습니다!</div>
        </form>
        
        <!-- 구분선 -->
        <div class="divider">
          <span>또는</span>
        </div>
        
        <!-- 소셜 로그인 -->
        <button class="social-button" onclick="signInWithGoogle()">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google로 계속하기
        </button>
        
        <button class="social-button" onclick="signInWithGithub()">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          GitHub로 계속하기
        </button>
        
        <!-- 로그인 링크 -->
        <div class="auth-footer">
          <p>이미 계정이 있으신가요? <a href="signin.html">로그인하기</a></p>
        </div>
      </div>
      
      <!-- 보안 메시지 -->
      <div class="security-message">
        <span class="lock-icon">🔒</span>
        계정 정보는 안전하게 보호됩니다. 비밀번호는 절대 공유하지 마세요.
      </div>
    </div>
  </div>

  <script>
    // 폼 유효성 검사
    function validateForm() {
      let isValid = true;
      const errors = {};
      
      // 이름 검사
      const firstName = document.getElementById('firstName').value.trim();
      if (firstName.length < 2) {
        errors.firstName = '이름은 2글자 이상이어야 합니다.';
        isValid = false;
      }
      
      // 성 검사
      const lastName = document.getElementById('lastName').value.trim();
      if (lastName.length < 1) {
        errors.lastName = '성을 입력해주세요.';
        isValid = false;
      }
      
      // 이메일 검사
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errors.email = '올바른 이메일 주소를 입력해주세요.';
        isValid = false;
      }
      
      // 비밀번호 검사
      const password = document.getElementById('password').value;
      if (password.length < 8) {
        errors.password = '비밀번호는 8자 이상이어야 합니다.';
        isValid = false;
      }
      
      // 이용약관 동의 검사
      const terms = document.getElementById('terms').checked;
      if (!terms) {
        alert('이용약관에 동의해주세요.');
        isValid = false;
      }
      
      // 에러 메시지 표시
      Object.keys(errors).forEach(field => {
        const errorElement = document.getElementById(field + 'Error');
        if (errorElement) {
          errorElement.textContent = errors[field];
          errorElement.classList.add('show');
          document.getElementById(field).classList.add('error');
        }
      });
      
      // 성공한 필드의 에러 메시지 숨기기
      Object.keys(errors).forEach(field => {
        if (!errors[field]) {
          const errorElement = document.getElementById(field + 'Error');
          if (errorElement) {
            errorElement.classList.remove('show');
            document.getElementById(field).classList.remove('error');
          }
        }
      });
      
      return isValid;
    }
    
    // 회원가입 처리
    async function handleSignup(event) {
      event.preventDefault();
      
      if (!validateForm()) {
        return;
      }
      
      const formData = new FormData(event.target);
      const userData = {
        firstName: formData.get('firstName').trim(),
        lastName: formData.get('lastName').trim(),
        email: formData.get('email').trim(),
        password: formData.get('password'),
        marketing: formData.get('marketing') === 'on'
      };
      
      // 버튼 상태 변경
      const signupBtn = document.getElementById('signupBtn');
      const signupBtnText = document.getElementById('signupBtnText');
      const successMessage = document.getElementById('successMessage');
      
      signupBtn.disabled = true;
      signupBtnText.textContent = '처리 중...';
      
      try {
        // 여기에 실제 회원가입 API 호출
        console.log('📝 회원가입 데이터:', userData);
        
        // 시뮬레이션된 지연
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // 성공 메시지 표시
        successMessage.classList.add('show');
        
        // 2초 후 메인 페이지로 이동
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
        
      } catch (error) {
        console.error('❌ 회원가입 실패:', error);
        alert('회원가입에 실패했습니다. 다시 시도해주세요.');
      } finally {
        // 버튼 상태 복원
        signupBtn.disabled = false;
        signupBtnText.textContent = '계정 만들기';
      }
    }
    
    // 소셜 로그인 함수들
    function signInWithGoogle() {
      alert('Google 로그인 기능은 준비 중입니다.');
    }
    
    function signInWithGithub() {
      alert('GitHub 로그인 기능은 준비 중입니다.');
    }
    
    // 입력 필드 에러 상태 초기화
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('input', function() {
        const fieldName = this.name;
        const errorElement = document.getElementById(fieldName + 'Error');
        if (errorElement) {
          errorElement.classList.remove('show');
        }
        this.classList.remove('error');
      });
    });
    
    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      console.log('✅ Stripe 스타일 회원가입 페이지 로드 완료');
    });
  </script>
</body>
</html>
