<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>회원가입 — aqua.ai</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a href="/" class="logo">aqua.ai</a>
    <nav class="nav-actions"><a class="btn btn-secondary" href="./signin.html">로그인</a></nav>
  </div>
</header>

<main class="page">
  <div class="container">
    <h1 class="page-title">회원가입</h1>
    <div class="panel" style="max-width:520px; margin-inline:auto">
      <form action="/api/signup" method="post" class="section-grid" style="grid-template-columns:1fr">
        <label>Email <input required type="email" name="email" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border)"></label>
        <label>Password <input required type="password" name="password" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border)"></label>
        <button class="btn btn-primary" type="submit">계정 만들기</button>
      </form>
      <p class="muted" style="margin-top:10px">이미 계정이 있으신가요? <a href="./signin.html">로그인</a></p>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container foot"><small>© aqua.ai</small></div>
</footer>
</body>
</html>
