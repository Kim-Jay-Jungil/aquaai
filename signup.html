<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>회원가입 • aqua.ai</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="%CLERK_PUBLISHABLE_KEY%"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
  </script>
  <style>.auth-card{ max-width: 420px; margin: 48px auto; }</style>
</head>
<body>
  <header class="sitebar">
    <div class="container nav">
      <div class="brand"><a href="/">aqua.ai</a></div>
      <nav class="actions"><a class="btn ghost" href="/">홈</a></nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-card card" id="auth"></div>
  </main>

  <script>
  (async function(){
    await window.Clerk.load();

    const params = new URLSearchParams(location.search);
    const redirect = params.get('redirect') || '/upload.html';
    if (window.Clerk.user) { location.href = redirect; return; }

    window.Clerk.mountSignUp(document.getElementById('auth'), {
      afterSignUpUrl: redirect,
      redirectUrl: redirect,
      appearance: {
        variables: { colorPrimary: '#239BA7' },
        elements: { card: { borderRadius: '16px' } }
      },
      signInUrl: '/signin'
    });
  })();
  </script>
</body>
</html>
